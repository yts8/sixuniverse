<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/room/host/register/price.css}"/>
</th:block>

<th:block layout:fragment="js">
  <script defer th:src="@{/js/room/host/register/price.js}"></script>
</th:block>

<th:block layout:fragment="content">

  <div class="room__container">

    <div class="room__register-container">
      <div class="room__guide">숙소 요금 설정하기</div>
      <form th:action="@{/host/room/register/price/update}" method="post">

        <input type="hidden" name="roomId" th:value="${roomId}"/>

        <div class="room__guide">기본 요금</div>
        <div class="room__guide-sub">이 요금이 기본 요금이 됩니다.</div>

        <input type="text" id="price" name="price" class="room__price"
               th:value="${roomDto.getPrice()}">

        <button type="submit" id="submit" class="room__register-btn">계속</button>
      </form>
    </div>
  </div>
</th:block>
</html>
