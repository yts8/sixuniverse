<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/room/host/register/amenities.css}"/>
</th:block>

<th:block layout:fragment="js">
  <script defer th:src="@{/js/room/host/register/facility.js}"></script>
</th:block>


<th:block layout:fragment="content">

  <div class="room__container">

    <div class="room__register-container">

      <div class="room__guide">어떤 편의시설을 제공하나요?</div>
      <div class="room__guide-sub">일반적으로 게스트가 기대하는 편의시설 목록입니다. 숙소를 등록한 후 언제든 편의시설을 추가할 수 있어요.
      </div>

      <form th:action="@{/host/room/register/amenities}" method="post">
        <input type="hidden" name="roomId" th:value="${roomId}"/>

        <div class="room__check-container">

          <div class="room__check-detail">
            <input type="checkbox" id="ch1"
                   name="name"
                   value="필수 품목( 수건, 침대 시트, 비누, 화장지, 배게 )"
                   th:checked='${#lists.contains(amenities, "필수 품목")}'/>
            <label for="ch1">필수 품목 ( 수건, 침대 시트, 비누, 화장지, 배게 )</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch2"
                   name="name"
                   value="무선인터넷"
                   th:checked='${#lists.contains(amenities, "무선인터넷")}'/>
            <label for="ch2">무선인터넷</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch3"
                   name="name"
                   value="TV"
                   th:checked='${#lists.contains(amenities, "TV")}'/>
            <label for="ch3">TV</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch4"
                   name="name"
                   value="난방"
                   th:checked='${#lists.contains(amenities, "난방")}'/>
            <label for="ch4">난방</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch5"
                   name="name"
                   value="에어컨"
                   th:checked='${#lists.contains(amenities, "에어컨")}'/>
            <label for="ch5">에어컨</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch6"
                   name="name"
                   value="다리미"
                   th:checked='${#lists.contains(amenities, "다리미")}'/>
            <label for="ch6">다리미</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch7"
                   name="name"
                   value="샴푸"
                   th:checked='${#lists.contains(amenities, "샴푸")}'/>
            <label for="ch7">샴푸</label>
          </div>


          <div class="room__check-detail">
            <input type="checkbox" id="ch8"
                   name="name"
                   value="헤어드라이어"
                   th:checked='${#lists.contains(amenities, "헤어드라이어")}'/>
            <label for="ch8">헤어드라이어</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch9"
                   name="name"
                   value="조식, 커피, 차"
                   th:checked='${#lists.contains(amenities, "조식, 커피, 차")}'/>
            <label for="ch9">조식, 커피, 차</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch10"
                   name="name"
                   value="업무 가능 공간/책상"
                   th:checked='${#lists.contains(amenities, "업무 가능 공간/책상")}'/>
            <label for="ch10">업무 가능 공간/책상</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch11"
                   name="name"
                   value="벽난로"
                   th:checked='${#lists.contains(amenities, "벽난로")}'/>
            <label for="ch11">벽난로</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch12"
                   name="name"
                   value="옷장/서랍장"
                   th:checked='${#lists.contains(amenities, "옷장/서랍장")}'/>
            <label for="ch12">옷장/서랍장</label>
          </div>

          <div class="room__check-detail">
            <input type="checkbox" id="ch13"
                   name="name"
                   value="게스트 전용 출입문"
                   th:checked='${#lists.contains(amenities, "게스트 전용 출입문")}'/>
            <label for="ch13">게스트 전용 출입문</label>
          </div>


        </div>
        <button type="submit" id="submit" class="room__register-btn">계속</button>
      </form>
    </div>
  </div>
</th:block>
</html>
