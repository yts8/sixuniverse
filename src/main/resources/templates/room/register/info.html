<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="content">
  <h1>숙소의 제목과 내용을 입력하세요.</h1>
  <form th:action="@{/host/room/register/info}" method="post">

    <input type="hidden" name="roomId" th:value="${roomDto.roomId}"/>
    <div>숙소의 제목을 만드세요.</div>
    <div>숙소의 특징과 장점을 강조하는 제목으로 게스트의 관심을 끌어보세요.</div>
    <div>
      <input type="text" name="title">
    </div>

    <div>게스트에게 숙소에 대해 설명해주세요..</div>
    <div>숙소의 장점, 특별한 편의시설(예: 빠른 와이파이 또는 주차 시설)과 주변 지역의 매력을 소개해주세요.</div>

    <textarea name="content" cols="50" rows="10"></textarea>

    <button type="submit">등록</button>
  </form>
</th:block>
</html>
