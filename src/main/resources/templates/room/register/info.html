<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<div layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/room/register/info.css}"/>
</div>
<th:block layout:fragment="content">

  <div class="container">

    <div class="room__register-container">


      <form th:action="@{/host/room/register/info}" method="post">

        <input type="hidden" name="roomId" th:value="${roomDto.roomId}"/>

        <div class="room__guide">숙소의 제목을 만드세요</div>
        <div class="room__guide-sub">숙소의 특징과 장점을 강조하는 제목으로 게스트의 관심을 끌어보세요.</div>
        <div>
          <input type="text" name="title" class="room__subject">
        </div>

        <div class="room__guide">게스트에게 숙소에 대해 설명해주세요.</div>
        <div class="room__guide-sub">숙소의 장점, 특별한 편의시설(예: 빠른 와이파이 또는 주차 시설)과 주변 지역의 매력을 소개해주세요.</div>

        <textarea name="content" cols="50" rows="10" class="room__introduce"></textarea>

        <button type="submit" class="room__register-btn">계속</button>
      </form>
    </div>
  </div>
</th:block>
</html>
