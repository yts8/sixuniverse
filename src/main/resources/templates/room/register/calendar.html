<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="content">
  <h1>숙소의 예약정보를 정해주세요.</h1>
  <form th:action="@{/host/room/register/calendar}" method="post">
    <input type="hidden" name="roomId" th:value="${roomId}"/>

    <div>예약 가능 여부 설정하기</div>
    <div>간단한 방법으로 달력을 수정할 수 있어요. 예약을 차단하거나 차단 해제할 날짜를 선택하기만 하면 됩니다. 숙소를 등록한 후에도 언제든지 변경할 수 있습니다.</div>

    <div><h1>달력</h1></div>

    <button type="submit">등록</button>
  </form>
</th:block>
</html>
