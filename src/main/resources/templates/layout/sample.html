<!-- xmlns:th="http://www.thymeleaf.org : 타임리프를 쓰기위한 설정 -->

<!-- layout/default.html의 -->
<!-- <div layout:fragment="content"></div> -->
<!-- 내부에 적히게 됩니다. -->

<!-- 즉, 각 페이지 별로 -->
<!-- <div layout:fragment="content"></div> -->
<!-- 내부에 작성하면 됩니다. -->

<!-- 여기 코드 전체 복사 후 -->
<!-- <div layout:fragment="content"> 내부에 -->
<!-- 각 페이지 별 내용을 작성하면 됩니다. -->
<div layout:fragment="content">
  <!-- section 아니여도 됩니다. -->
  <section>
    <h2>레이아웃 샘플</h2>
    <span>이곳에 작성하면됩니다.</span>
  </section>
</div>
