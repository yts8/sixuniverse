<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default"
>

<div layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/reservation/guest-reservation-update-result.css}">
</div>

<div layout:fragment="js">
  <script type="text/javascript" defer th:src="@{/js/reservation/guest-reservation-update.js}"></script>
</div>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<div layout:fragment="content">

  <div class="guest-reservation-update__box">
    <div class="guest-reservation-update__box2">


      <div class="guest-reservation-update__content">
        <div class="guest-reservation-update__title">이 내용이 맞나요?</div>

        <div class="guest-reservation-update__small-box">
          <div class="guest-reservation-update__sub-title">날짜</div>
          <div class="guest-reservation-update__reservation-date">
            <div>체크인날짜</div>
            <i class="fas fa-arrow-right"></i>
            <div>체크아웃날짜</div>
            <div class="guest-reservation-update__i-calendar">
              <i class="far fa-calendar"></i>
            </div>
          </div>
        </div>

        <div class="guest-reservation-update__small-box">
          <div class="guest-reservation-update__sub-title">신규 게스트</div>
          <div class="guest-reservation-update__new-guest">
            <div>게스트 몇 명</div>
            <div>변경 전 : </div>
          </div>

          <div>호스트 님이 변경에 동의하면, 내용이 자동으로 변경됩니다. </div>

        </div>

        <div class="guest-reservation-update__btn">
          <button class="guest-reservation-update__back-btn">뒤로</button>
          <button class="guest-reservation-update__next-btn">요청</button>
        </div>



      </div>


      <div class="guest-reservation-update__reservation-box">
        <div class="guest-reservation-update__room-info">
          <div class="guest-reservation-update__room-address">숙소주소</div>
          <div>숙소사진</div>
        </div>
        <div class="guest-reservation-update__info-align">
          <i class="fas fa-user-friends"></i><div class="guest-reservation-update__content">인원 몇 명</div>
        </div>
        <div class="guest-reservation-update__info-align">
          <i class="far fa-calendar-alt"></i><div class="guest-reservation-update__content">예약날짜</div>
        </div>
        <div class="guest-reservation-update__price-info">
          <div>
            <span>기존 금액</span>
            <span>￦ 111111</span>
          </div>
          <div>
            <span>변경 후 금액</span>
            <span>￦ 222222</span>
          </div>
        </div>


      </div>

    </div>
  </div>


</div>

</body>
</html>
