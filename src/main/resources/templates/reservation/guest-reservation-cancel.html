<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default"
>

<div layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/reservation/guest-reservation-cancel.css}">
</div>

<div layout:fragment="js">
  <script type="text/javascript" defer th:src="@{/js/reservation/guest-reservation-cancel.js}"></script>
</div>


<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div layout:fragment="content">
  <div class="guest-reservation-cancel__box">
    <div class="guest-reservation-cancel__box2">
      <div class="guest-reservation-cancel__content">
        <div class="guest-reservation-cancel__title">취소하려는 이유가 무엇인가요?</div>

        <div class="guest-reservation-cancel__small-box">
          <div class="guest-reservation-cancel__sub-title">이유를 선택하세요</div>
            <select class="guest-reservation-cancel__cancel-reason">
              <option></option>
              <option>숙소가 필요없어졌어요</option>
              <option>실수로 예약했어요</option>
              <option>호스트가 예약 취소를 원해요</option>
              <option>호스트가 맘에 들지 않아요</option>
              <option>여행 날짜가 변경되었어요</option>
              <option>기타</option>
            </select>


        </div>

        <div class="guest-reservation-cancel__btn">
          <button class="guest-reservation-cancel__next-btn">계속</button>
        </div>





      </div>


      <div class="guest-reservation-cancel__reservation-box">
        <div class="guest-reservation-cancel__room-info">
          <div class="guest-reservation-cancel__room-address">숙소주소</div>
          <div>숙소사진</div>
        </div>
        <div class="guest-reservation-cancel__info-align">
          <i class="fas fa-user-friends"></i>
          <div class="guest-reservation-cancel__content">
            <span>인원 몇 명</span>
          </div>
        </div>
        <div class="guest-reservation-cancel__info-align">
          <i class="far fa-calendar-alt"></i>
          <div class="guest-reservation-cancel__content">
            <span>예약날짜</span>
          </div>
        </div>
        <div class="guest-reservation-cancel__price-info">
          <div class="guest-reservation-cancel__info-align2">
            <span class="guest-reservation-cancel__price-title">변경 전 총 예약금</span>
            <div class="guest-reservation-cancel__info-content">
              <span>￦ 111111</span>
            </div>
          </div>
          <div class="guest-reservation-cancel__info-align">
            <span class="guest-reservation-cancel__total-refund">총 환불금액</span>
            <div class="guest-reservation-cancel__info-content">
              <span>￦ 111111</span>
            </div>
          </div>
        </div>


      </div>





    </div>
  </div>







</div>





</body>
</html>
