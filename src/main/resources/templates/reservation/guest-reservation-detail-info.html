<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default"
>

<div layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/reservation/guest-reservation-detail-info.css}">
  <!--    <link rel="stylesheet" href="../../static/css/reservation/guest-reservation-simple-info.css">-->
</div>

<div layout:fragment="js">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=34aa0f04a8c02352b695cb5574769930"></script>
  <!--  <script type="text/javascript" defer src="../../static/js/reservation/map.js"></script>-->
  <script type="text/javascript" defer th:src="@{/js/reservation/map.js}"></script>
  <script type="text/javascript" defer th:src="@{/js/reservation/guest-reservation-simple-info.js}"></script>

</div>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

<div layout:fragment="content" class="guest-reservation-detail-info__box">

  <div class="guest-reservation-detail-info__box">

    <div class="guest-reservation-detail-info__content">
      <div class="guest-reservation-detail-info__detail-room-box">
        <div class="guest-reservation-detail-info__detail-room">
          <div class="guest-reservation-detail-info__detail-room-title">
            <div class="guest-reservation-detail-info__close">
            <i class="fas fa-times"></i>
            </div>
            <div class="guest-reservation-detail-info__title">
              <div class="guest-reservation-detail-info__title-content">숙소 예약</div>
            </div>
          </div>
            <div class="guest-reservation-detail-info__scroll">

              <div class="guest-reservation-detail-info__detail-room-content">
                <div class="guest-reservation-detail-info__detail-room-reservation-info">
                  <div class="guest-reservation-detail-info__reservation-date">예약날짜</div>
                  <div class="guest-reservation-detail-info__room-owner">호스트 님의 숙소</div>
                </div>

                <div class="guest-reservation-detail-info__detail-room-info">
                  <div class="guest-reservation-detail-info__room-img"><img th:src="@{/images/reservation/sample.jpg}"></div>
                  <div class="guest-reservation-detail-info__info-align">
                    <div class="guest-reservation-detail-info__room-name">숙소이름</div>
                    <div class="guest-reservation-detail-info__margin">
                      <i class="fas fa-comment-alt"></i><span>호스트에게 메시지 보내기</span><i class="fas fa-chevron-right"></i></div>
                    <div class="guest-reservation-detail-info__margin">
                      <i class="fas fa-mobile-alt"></i><span>호스트에게 연락하기</span><i class="fas fa-chevron-right"></i></div>
                    <div class="guest-reservation-detail-info__margin">
                      <i class="fas fa-pen"></i><span>예약 변경</span> <i class="fas fa-chevron-right"></i></div>
                    <div class="guest-reservation-detail-info__margin">
                      <i class="far fa-window-close"></i><span>예약 취소</span> <i class="fas fa-chevron-right"></i></div>
                  </div>

                  <div class="guest-reservation-detail-info__detail-room-date">
                    <div class="guest-reservation-detail-info__check-in-out">
                      <div class="guest-reservation-detail-info__check-title">체크인</div>
                      <div>예약날짜</div>
                      <div>체크인시간</div>
                    </div>

                    <div class="guest-reservation-detail-info__check-in-out">
                      <div class="guest-reservation-detail-info__check-title">체크아웃</div>
                      <div>예약날짜</div>
                      <div>체크인시간</div>
                    </div>
                  </div>

                  <div>
                    <div class="guest-reservation-detail-info__sub-title">간략정보</div>
                    <div class="guest-reservation-detail-info__basic-info">
                      <div class="guest-reservation-detail-info__basic-info-content">
                        <div>호스트 : 이름 님</div>
                        <div>게스트 : 몇 명</div>
                        <div>금액</div>
                      </div>
                      <div class="guest-reservation-detail-info__basic-info-content">호스트 사진</div>
                    </div>
                  </div>

                </div>


                <div class="guest-reservation-detail-info__reservation-detail-info">
                  <div class="guest-reservation-detail-info__sub-title">게스트</div>
                  <div>게스트 : 몇 명</div>
                  <div class="guest-reservation-detail-info__reservation-detail-info-number">
                    <div class="guest-reservation-detail-info__sub-title">예약번호</div>
                    <div>111111</div>
                  </div>
                </div>

                <div class="guest-reservation-detail-info__room-address-info">
                  <div class="guest-reservation-detail-info__sub-title">주소</div>
                  <div>숙소 주소</div>
                </div>

                <div class="guest-reservation-detail-info__host-info">
                  <div class="guest-reservation-detail-info__host-info-content">
                    <div class="guest-reservation-detail-info__host-content">
                      <div>호스트 누구님</div>
                      <div>프로필 보기</div>
                    </div>
                    <div class="guest-reservation-detail-info__host-content">프로필 사진</div>
                  </div>

                  <div>호스트에게 전화하기</div>
                  <div>호스트에게 메시지 보내기</div>
                </div>

                <div class="guest-reservation-detail-info__payment-info">
                  <div class="guest-reservation-detail-info__sub-title">결제정보</div>
                  <div>총 비용</div>
                  <div>￦ 111111</div>
                </div>


              </div>

            </div>

      </div>

      </div>

      <div class="map-box">

        <div id="map">지도</div>

      </div>

  </div>

  </div>

</div>

</body>
</html>
