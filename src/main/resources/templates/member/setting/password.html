<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<div layout:fragment="content">
  <section>
    <h2>비밀번호 수정</h2>
    <form th:action="@{/member/setting/password/update}" method="post">

      <input type="password"
             name="oldPassword"
             placeholder="현재 비밀번호"
             required/>

      <input type="password"
             name="newPassword"
             placeholder="새 비밀번호"
             required/>

      <input type="password"
             placeholder="새 비밀번호 확인"
             required/>

      <button>수정</button>

    </form>
  </section>
</div>
</html>
