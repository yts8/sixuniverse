<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securit"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:fragment="guestHeaderCss" rel="stylesheet" th:href="@{/css/partials/guest-header.css}">
  <link th:fragment="guestHeaderDateModalCss" rel="stylesheet" th:href="@{/css/reservation/date-modal.css}">

  <script th:fragment="guestHeaderDateModalJs" defer th:src="@{/js/reservation/date-modal.js}"></script>
  <script th:fragment="guestHeaderGuestModalJs" defer th:src="@{/js/reservation/header-guest.js}"></script>
  <title>header</title>
</head>
<body>
<th:block th:fragment="guestHeader">
  <div class="header__hide"></div>
  <header class="header__container">

    <div class="header__menu-container">

      <div class="header__logo-container">
        <span>SIXUNIVERSE</span>
      </div>

      <div class="header__search-container">
        <div class="header__finder">
          <div class="header__finder__outer">
            <div class="header__finder__inner">
              <div class="header__finder__icon" ref="icon"></div>
              <input class="header__finder__input" type="text" name="q" placeholder="검색 시작하기"/>
            </div>
          </div>
        </div>
      </div>

      <div class="header__search-expand-container">
        <div class="header__search-keyword-box">

          <div>
            <div class="header__search-outer">
              <div class="header__search-inner">
                <div>
                  <div class="header__search-content">
                    <div>위치</div>
                    <div>어디로 여행가나요?</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="header__search-select-date">
            <div class="header__search-outer">
              <div class="header__search-inner">
                <div>
                  <div class="header__search-content">
                    <div>체크인</div>
                    <div id="header-check-in">날짜추가</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="header__search-select-date">
            <div class="header__search-outer">
              <div class="header__search-inner">
                <div>
                  <div class="header__search-content">
                    <div>체크아웃</div>
                    <div id="header-check-out">날짜추가</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 게스트 모달 -->
          <div class="header__search-select-guest" id="header-update-guest">
            <div class="header__search-outer">
              <div class="header__search-inner">
                <div>
                  <div class="header__search-content">
                    <div>인원</div>
                    <div id="header-total-guest">게스트추가</div>
                  </div>
                </div>

                <div class="header__search-icon">
                  <i class="fas fa-search"></i>
                </div>
              </div>
            </div>
          </div>



        </div>
      </div>


      <!-- 날짜 모달 -->
      <div id="header-date-modal" class="header__modal">
        <div class="header__date-modal-content">
          <div class="header__modal-cancel"><i class="fas fa-times"></i></div>
          <div class="header__choose-date">
            <h2 class="header__sub-title">날짜 선택</h2>
          </div>

          <div class="header__date-wrapper">
            <div class="dates">
              <div id="header-range-date"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 게스트 모달 -->
      <div id="header-guest-modal" class="header__modal">
        <div class="header__modal-content">
          <div class="header__modal-cancel"><i class="fas fa-times"></i></div>
          <h2 class="header__sub-title">게스트</h2>
          <div class="header__guest">
                <span>
                 <div class="header__guest-title">성인</div>
                </span>
            <div class="header__number-right">
              <div class="header__guest-number">
                <button class="header__decrease" id="header-adult-minus"><i class="fas fa-minus"></i></button>
                <input type="text" name="adult-number" th:value="1" id="header-adult-number" readonly>
                <button class="header__increase" id="header-adult-plus"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>

          <div class="header__guest">
                <span>
                  <div>
                    <div class="header__guest-title">어린이</div>
                    <div class="header__guest-age">2~12세</div>
                  </div>
                </span>
            <div class="header__number-right">
              <div class="header__guest-number">
                <button class="header__decrease" id="header-kid-minus"><i class="fas fa-minus"></i></button>
                <input type="text" name="kid-number" th:value="0" id="header-kid-number" readonly>
                <button class="header__increase" id="header-kid-plus"><i class="fas fa-plus"></i></button>
              </div>
            </div>

          </div>

          <div class="header__guest">
                <span>
                  <div>
                    <div class="header__guest-title">유아</div>
                    <div class="header__guest-age">2세 미만</div>
                  </div>
                </span>
            <div class="header__number-right">
              <div class="header__guest-number">
                <button class="header__decrease" id="header-infant-minus"><i class="fas fa-minus"></i></button>
                <input type="text" name="infant-number" th:value="0" id="header-infant-number" readonly>
                <button class="header__increase" id="header-infant-plus"><i class="fas fa-plus"></i></button>
              </div>
            </div>

          </div>

        </div>

      </div>


      <div class="header__member-container">
        호스트 되기
        <!--        <ul>-->
        <!--          <li sec:authorize="isAnonymous">  // 만들어오기,,,,,,,,,-->
        <!--            <a th:href="@{/login}">호스트 되기</a>-->
        <!--          </li>-->
        <!--          <li sec:authorize="isAuthenticated">-->
        <!--            <a th:href="@{/logout}">게스트 되기</a>-->
        <!--          </li>-->
        <!--        </ul>-->
      </div>


      <div class="header__login-container">
        <ul>
          <li sec:authorize="isAnonymous">
            <a th:href="@{/login}">로그인</a>
          </li>
          <li sec:authorize="isAuthenticated">
            <a th:href="@{/logout}">로그아웃</a>
          </li>
        </ul>
      </div>


    </div>


  </header>


</th:block>

</body>
</html>
